<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Dinner Generator</title>
</head>
<body>
    <!-- About DG/Header -->
    <header>
        <nav class="contactBar">
            <h1>
                Dinner Generator
            </h1>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Why</a>?</li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section id="midSection">
        <div class="textSection">
            <p>
                Welcome to the Dinner Generator. Helping families plan their meals, one after-school at a time!
            </p>
        </div>
        <div class="imageSection">
            <img src="Assets/Images/family.jpg" alt="Family-cooking-together">
        </div>
    </section>
        
    <!-- Generator -->
    <section>
        <div id="CurrentList">
            <button id="dinnerBtn"> Click For Dinner Ideas</button>
        </div>
    </section>
    <section>
        <form id="NewList">
            <input type="text" id="addToList" placeholder="Add a new dinner...">
            <button type='button' id="newDinnerBtn">Add new dinner idea</button>
        </form>
        <div class="viewDinner">
            <p id="dinnerTime"></p>
        </div>
    </section>
    <!-- Footer and contact details -->
    <footer>
        <div class="footerDetails">
            <ul>
                <li>social media</li>
                <li>email</li>
                <li>phone</li>
            </ul>
        </div>
    </footer>

    <script src="Assets/script.js"></script>
</body>
</html>
