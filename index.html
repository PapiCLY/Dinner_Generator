<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dinner Generator</title>
</head>
<body>
    <!-- About DG/Header -->
    <header>
        <nav class="contactBar">
            <h1>
                Dinner Generator
            </h1>
            <!-- Hamburger Menu -->
            <button class="hamburgerButton">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Why?</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section id="midSection">
        <div class="imageContainer">
            <div class="imageSection">
                <img src="Assets/Images/family.jpg" alt="Family-cooking-together">
            </div>
        </div>
        <div class="textContainer">
            <div class="textSection">
                <p class="top">
                    Welcome to the Dinner Generator. 
                    Helping families plan their meals, one after-school at a time!
                </p>
                <hr class="hrColor">
                <p class="bottom">
                    Use the Generator below to choose your next meal!
                </p>
                <div class="down-arrow"></div>
            </div>
        </div>
    </section>
        
    <!-- Generator -->
    <section class="generator">
        <div class="header">
            <h2>Let's Get Dinner Started!</span></h2>
        </div>
        <section class="card-container">
            <div class="card current-list">
                <span class="material-symbols-outlined">
                    history
                    </span>
            </div>
            <div class="card new-dinner-idea">
                <span class="material-symbols-outlined">
                    search
                    </span>
                <form id="NewList">
                    <input type="text" id="addToList" placeholder="Add a new dinner...">
                    <button type='button' id="newDinnerBtn">Add new dinner idea</button>
                </form>
                <div id="CurrentList">
                    <button id="dinnerBtn"> Click For Dinner Ideas</button>
                </div>
                <div class="viewDinner">
                    <p id="dinnerTime"></p>
                </div>
            </div>
            <div class="card lunch-ideas">
                <div class="lunchList">
                    <span class="material-symbols-outlined">
                        lunch_dining
                        </span>
                    <p id="lunchTime">
                        Lunch coming soon...
                    </p>
                </div>
            </div>
        </section>
    </section>
        
    <!-- Footer and contact details -->
    <footer>
        <div class="footerDetails">
            <ul>
                <a href="https://github.com/PapiCLY" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.instagram.com/yawhodah/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://discord.com/channels/@me" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="https://twitter.com/yawhodah" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/yehudah-christian-ccwp-a683b472/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </ul>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/b60c4c06dc.js" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
