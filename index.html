<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Dinner Generator</title>
</head>
<body>
    <!-- About DG/Header -->
    <header>
        <nav class="contactBar">
            <h1>
                Dinner Generator
            </h1>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Why</a>?</li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section id="midSection">
        <div class="imageContainer">
            <div class="imageSection">
                <img src="Assets/Images/family.jpg" alt="Family-cooking-together">
            </div>
        </div>
        <div class="textContainer">
            <div class="textSection">
                <p>
                    Welcome to the Dinner Generator. 
                    Helping families plan their meals, one after-school at a time!
                </p>
                <hr class="hrColor">
                <p>
                    Use the Generator below to choose your next meal!
                </p>
            </div>
        </div>
    </section>
        
    <!-- Generator -->
    <section class="generator">
        <div class="header">
            <h2>Let's Get Dinner <span class="startedColor">Started!</span></h2>
        </div>
        <section class="card-container">
            <div class="card current-list">
                <div id="CurrentList">
                    <button id="dinnerBtn"> Click For Dinner Ideas</button>
                </div>
            </div>
            <div class="card new-dinner-idea">
                <form id="NewList">
                    <input type="text" id="addToList" placeholder="Add a new dinner...">
                    <button type='button' id="newDinnerBtn">Add new dinner idea</button>
                </form>
                <div class="viewDinner">
                    <p id="dinnerTime"></p>
                </div>
            </div>
            <div class="card lunch-ideas">
                <div class="lunchList">
                    <!-- Content for lunch ideas here -->
                </div>
            </div>
        </section>
    </section>
        
    <!-- Footer and contact details -->
    <footer>
        <div class="footerDetails">
            <ul>
                <li>social media</li>
                <li>email</li>
                <li>phone</li>
            </ul>
        </div>
    </footer>

    <script src="Assets/script.js"></script>
</body>
</html>
