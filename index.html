<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <nav class="contactBar">

                <li>About</li>
                <li>Why?</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <section>
        <img src="" alt="">
        <figcaption>
            <p>
                Welcome to the Dinner Generator. Helping families plan their meals, one after-school at a time!
            </p>
        </figcaption>
